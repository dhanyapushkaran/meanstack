<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
</head>
<body>
    <img src="./images/github.png" alt="" width="5%" height="5%">
    <h1> Sign in to GitHub</h1>
   <form action="">
       
       <fieldset>
           <label for="uname"> Username or email address</label> <br>
           <input type="text" id="uname"> <br>
           <label for="pswd"> Password</label>
           <label for=""> <a href=" #"> Forgot password? </a></label> <br>
           <input type="password" id="pswd"> <br>
           <input type="submit" value="Sign in">
       </fieldset>

       <fieldset>
          <label for=""> New to GitHub? <a href="#"> Create an account.</a></label>
       </fieldset>
   </form>

   <div>
       <a href="#">Terms</a>
        <a href="#">Privacy</a>
       <a href="#">Security</a>
     <a href="#">Contact GitHub</a>
   </div>
</body>
</html>
