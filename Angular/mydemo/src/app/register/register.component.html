

<div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="padding-top: 10px ;">
        <h1>My Project</h1>
        <form action="" (ngSubmit)="register()">
        <div>

            <label for="">Enter Name</label>
            <input type="text" class="form-control" name="ename" [(ngModel)]="ename">
          </div>
          
          <div>
          <label for="">Account number</label>
          <input type="text" class="form-control" name="acno" [(ngModel)]="acno">
          </div>
          <div>
            <label for="">Password</label>
            <input type="text" class="form-control" name="pswd" [(ngModel)]="pswd">
            </div>
          
          <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
