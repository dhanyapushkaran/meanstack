<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        #calc {
            width: 300px;
            height: 250px;
            padding-top: 200px;
            
        }
     .btn {
            width: 95%;
            height: 40px;
            font-size: 20px;
            border: 1px solid black;
            background-color: rgb(196, 193, 193);
        }
    </style>
 <script src="script.js"></script>

</head>
            
<body style="padding-top: 100px;">

    <div class="container">
          
    <div class="row" >
    <div class="col-4"></div>
    <div class="col-4">
        <h1 style="padding-left: 15px;" >CALCULATOR</h1>
        <table id="calc">
            <tr>
                <td colspan="4"><input  type="text" id="inpt" style=" width: 98%; height: 40px;"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="C" onclick="clearBox()"></td>
                <td><input type="button" class="btn" value="<" onclick="DeleteNumber()"></td>
                <td><input type="button" class="btn" value="/" onclick="displayNumber('/')"></td>
                <td><input type="button" class="btn" value="X" onclick="displayNumber('*')"></td>
            </tr>
            <tr>
                <td><input type="button"class="btn" value="7" onclick="displayNumber('7')"></td>
                <td><input type="button"class="btn" value="8" onclick="displayNumber('8')"></td>
                <td><input type="button"class="btn" value="9" onclick="displayNumber('9')"></td>
                <td><input type="button"class="btn" value="-" onclick="displayNumber('-')"></td>
            </tr>
            <tr>
                <td><input type="button"class="btn" value="4" onclick="displayNumber('4')"></td>
                <td><input type="button" class="btn"value="5" onclick="displayNumber('5')"></td>
                <td><input type="button"class="btn" value="6" onclick="displayNumber('6')"></td>
                <td><input type="button"class="btn" value="+" onclick="displayNumber('+')"></td>
            </tr>
            <tr>
                <td><input type="button"class="btn" value="3" onclick="displayNumber('3')"></td>
                <td><input type="button"class="btn" value="2" onclick="displayNumber('2')"></td>
                <td><input type="button"class="btn" value="1" onclick="displayNumber('1')"></td>
                <td rowspan="2"><input type="button" class="btn" value="=" style="height: 100px;" onclick="evaluateExpression()"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn" type="button" value="0" onclick="displayNumber('0')"></td>
                <td><input class="btn" type="button" value="." onclick="displayNumber('.')"></td>
            </tr>
        </table>
    </div>
    <div class="col-4"></div>
</div>
</div>
</body>
</html>
