<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List all data</h1>
    <button onclick="fetchAllData()">Dispaly all users</button>

    <table>
        <tr>
            <th>User Id</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </tr>
        <tbody id="result">

        </tbody>
    </table>
</body>
<script>

    function populate(todos) {
        let html_data = "";
        for (let todo of todos) {
            html_data += `<tr><td>${todo.userId}<td/><td>${todo.id}<td/><td>${todo.title}<td/><td>${todo.completed}<td/><tr/>`
        }
        result.innerHTML=html_data;
    }
    function fetchAllData(){

        fetch("https://jsonplaceholder.typicode.com/todos").then(res => res.json()).then(data => populate(data))
    }
</script>

</html>
